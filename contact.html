<!doctype html>
<html class="no-js" lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Really Mad news!</title>
    <link rel="stylesheet" href="css/app.css">
  </head>
  <body>

    <div class="grid-container off-canvas-content" data-off-canvas-content>

      <div class="grid-x">
        <div class="text-center cell logo footer">
          <object type="image/svg+xml" data="img/qas.svg">

          </object>
        </div>
      </div>
      
    </div>

    <div class="row">
      <div id="menu">
        <button type="button" class="succes button" data-toggle="bottom">Menu</button>
      </div>
      <div class="off-canvas position-bottom" id="bottom" data-off-canvas>
        <div class="grid-x">
          <div class="small-12 medium-12 large-4 cell">
            <ul class="custom-bullet fish">
              <li>
                <a href="index.html" class="button secondary">Home</a>
              </li>
              <li>
                <a href="portfolio.html" class="button success">Portfolio</a>
              </li>
              <li>
                <a href="about.html" class="button warning">About Me</a>
              </li>
              <li>
                <a href="contact.html" class="button alert">Contact Me</a>
              </li>
            </ul>
          </div>
          <div class="small-12 medium-12 large-8 cell callout">
            <div class="orbit" role="region" aria-label="Ads" data-orbit>
              <div class="orbit-wrapper">
                <div class="orbit-controls">
                  <button class="orbit-previous"><span class="show-for-sr">Previous Slide</span>&#9664;&#xFE0E;</button>
                  <button class="orbit-next"><span class="show-for-sr">Next Slide</span>&#9654;&#xFE0E;</button>
                </div>
                <ul class="orbit-container">
                  <li class="is-active orbit-slide">
                    <figure class="orbit-figure">
                      <img class="orbit-image" src="img/boop.jpg" alt="Space">
                      <figcaption class="orbit-caption">This girl just escaped paying her outrageous cable bill.</figcaption>
                    </figure>
                  </li>
                  <li class="orbit-slide">
                    <figure class="orbit-figure">
                      <img class="orbit-image" src="img/boop2.jpg" alt="Space">
                      <figcaption class="orbit-caption">This baby just won the lottery 14 times.</figcaption>
                    </figure>
                  </li>
                  <li class="orbit-slide">
                    <figure class="orbit-figure">
                      <img class="orbit-image" src="img/boop3.jpg" alt="Space">
                      <figcaption class="orbit-caption">This adorable baby just found the secret to happiness (and beauty creams)</figcaption>
                    </figure>
                  </li>
                  <li class="orbit-slide">
                    <figure class="orbit-figure">
                      <img class="orbit-image" src="img/boop4.jpg" alt="Space">
                      <figcaption class="orbit-caption">This girl doesn't understand why you haven't cut the cord yet.</figcaption>
                    </figure>
                  </li>
                </ul>
              </div>
            </div>

          </div>
        </div>
      </div>
    </div>

    <script src="js/jquery.js"></script>
    <script src="js/what-input.js"></script>
    <script src="js/foundation.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
